<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/js/all.min.js')}}"></script>
    {% if title %}
    {% if editor_version %}
    <title>{{title}} | Quest Editor v{{editor_version}}</title>
    {% else %}
    <title>PyQuest2 | Quest Editor</title>
    {% endif %}
    {% else %}
    <title>PyQuest2 | Quest Editor</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
</head>
<body>
    <main class="container">
        <h2>Войти</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Введите имя пользователя">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Введите пароль">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Продолжить">
        </form>

        <div class="footer">
            <span></span>
            <div class="social-fields">
                <div class="social-field telegram">
                    <a href="#">
                        <i class="fab fa-telegram-plane"></i>
                        Войти через Telegram
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Войти через Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
